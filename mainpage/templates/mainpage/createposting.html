{% extends 'mainpage/base.html' %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2>Create Posting</h2>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
                <label for="StreetAddress">Street Address</label>
                <input type="text" name="StreetAddress" class="form-control" id="StreetAddress" required>
            </div>
            <div class="form-group">
                <label for="NumberOfBedrooms">Number of Bedrooms</label>
                <input type="number" name="NumberOfBedrooms" class="form-control" id="NumberOfBedrooms" required>
            </div>
            <div class="form-group">
                <label for="NumberOfBathrooms">Number of Bathrooms</label>
                <input type="number" name="NumberOfBathrooms" class="form-control" id="NumberOfBathrooms" required>
            </div>
            <div class="form-group">
                <label for="Rent">Rent</label>
                <input type="number" name="Rent" class="form-control" id="Rent" required>
            </div>
            <div class="form-group">
                <label for="GenderPreference">Gender Preference</label>
                <select class="form-control" id="GenderPreference" name="GenderPreference">
                  <option value="male">male</option>
                  <option value="female">female</option>
                  <option value="none">none</option>
                </select>
            </div>
            <div class="form-group">
                <label for="PetsAllowed">Pets Allowed</label>
                <select class="form-control" id="PetsAllowed" name="PetsAllowed">
                  <option value="Yes">Yes</option>
                  <option value="Fee">Fee</option>
                  <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ParkingIncluded">Parking Included</label>
                <select class="form-control" id="ParkingIncluded" name="ParkingIncluded">
                  <option value="Yes">Yes</option>
                  <option value="Fee">Fee</option>
                  <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="WasherDryerIncluded">Washer Dryer Included</label>
                <select class="form-control" id="WasherDryerIncluded" name="WasherDryerIncluded">
                  <option value="Yes">Yes</option>
                  <option value="Fee">Fee</option>
                  <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="UtilitiesIncluded">Utilities Included</label>
                <select class="form-control" id="UtilitiesIncluded" name="UtilitiesIncluded">
                  <option value="Yes">Yes</option>
                  <option value="Partial">Partial</option>
                  <option value="No">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
